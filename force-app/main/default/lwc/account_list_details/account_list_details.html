<template>
    <lightning-card icon-name="standard:account" title="Account Details" ondrop={dropElement} ondragover={allowDrop}>
        <div class="drop-target">
            <div style="text-align:center;">{message}</div>
            <template if:true={accountId}>
                <lightning-record-form record-id={accountId} object-api-name="Account" fields={fields}></lightning-record-form>
            </template>
        </div>
    </lightning-card>
</template>
