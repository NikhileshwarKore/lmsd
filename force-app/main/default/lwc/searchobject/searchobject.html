<template>
    <lightning-card title="Case Search">
        <div class="slds-m-around_medium">
            <lightning-input label="Search Text" value={searchText} onchange={handleSearchTextChange}></lightning-input>
            <lightning-button label="Search" variant="brand" onclick={searchCases}></lightning-button>
        </div>
        <template if:true={error}>
            <p class="slds-text-color_error">{error}</p>
        </template>
        <template if:true={cases}>
            <lightning-datatable
                data={cases}
                columns={columns}
                key-field="Id"
                hide-checkbox-column="true">
            </lightning-datatable>
        </template>
    </lightning-card>
</template>
