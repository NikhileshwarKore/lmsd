<!-- paginationComponent.html -->
<template>
    <div class="slds-align_absolute-center" style="height:5rem">
        <lightning-button disabled={disableFirst} icon-name="utility:chevronleft" label="Previous" alternative-text="Previous" onclick={handlePrevious}></lightning-button>
        &nbsp;
        <span class="slds-badge">Showing {pageNumber} &nbsp;of&nbsp; {totalPages} &nbsp;&nbsp;Page(s)</span>
        &nbsp;
        <lightning-button disabled={disableLast} icon-name="utility:chevronright" label="Next" alternative-text="Next" onclick={handleNext} class="slds-p-horizontal_x-small" icon-position="right"></lightning-button>
    </div>
    <div class="slds-clearfix">
        <div class="slds-float_right">
            <span class="slds-badge"> Total Records: {totalRecords}</span>
        </div>
    </div>
</template>
