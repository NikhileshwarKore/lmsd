<!-- Hub_GaldFAMCaseRecordPage.html -->
<template>
    <lightning-accordion allow-multiple-sections-open active-section-name={activeSections}>
        <template if:true={isProductRecord}>
            <lightning-accordion-section name="A" label="A">
                <div>
                    <lightning-record-view-form record-id={recordId} object-api-name="Case">
                        <div class="slds-grid">
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-output-field field-name="CaseNumber"></lightning-output-field>
                                <lightning-output-field field-name="Origin"></lightning-output-field>
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-output-field field-name="Subject"></lightning-output-field>
                                <lightning-output-field field-name="Priority"></lightning-output-field>
                            </div>
                        </div>
                    </lightning-record-view-form>
                </div>
            </lightning-accordion-section>
        </template>
        <template if:true={isMarketRecord}>
            <lightning-accordion-section name="B" label="B">
                <div>
                    <lightning-record-view-form record-id={recordId} object-api-name="Case">
                        <div class="slds-grid">
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-output-field field-name="CaseNumber"></lightning-output-field>
                            </div>
                        </div>
                    </lightning-record-view-form>
                </div>
            </lightning-accordion-section>
        </template>
    </lightning-accordion>
</template>
